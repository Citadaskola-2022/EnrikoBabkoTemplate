<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Episode 2:Attribute Binding and Event Handling</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: grid;
            place-items: center;
        }

        .text-green {
            color: green;
        }

        .text-red {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button :class="active ? 'text-red': 'text-green'" @:click="toggle">Click me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                     active: false
                };
            },
            methods: {
                toggle() {
                    this.active = ! this.active;
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
